<!doctype html>

<html>

<head>
    <title>HW2-3</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="timer" class="timer"></div>

<div id="rotate">
    <div class="up" id="up">
        <div class="arrow" id="luu">Clockwise</div>
        <div class="arrow" id="lud">Non Clockwise</div>
        <div class="arrow" id="ruu">Clockwise</div>
        <div class="arrow" id="rud">Non Clockwise</div>
    </div>
    <div class="down" id="down">
        <div class="arrow" id="ldu">Clockwise</div>
        <div class="arrow" id="ldd">Non Clockwise</div>
        <div class="arrow" id="rdu">Clockwise</div>
        <div class="arrow" id="rdd">Non Clockwise</div>
    </div>
</div>

<div id="playground" class="playground">

    <div class="ground" id="lu"></div>
    <div class="ground" id="ru"></div>
    <div class="ground" id="ld"></div>
    <div class="ground" id="rd"></div>

</div>


</body>

</html>
